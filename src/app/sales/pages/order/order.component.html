<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>Pipes created by {{ "us" | uppercasePipe: boolean }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>
  <div class="p-toolbar-group-right">
    <button
      pButton
      type="button"
      label="Toggle Uppercase"
      class="p-button-help p-mr-1"
      (click)="change()"
    ></button>
    <button pButton icon="pi pi-sort" label="Name" class="p-mr-1" (click)="changeName('name')"></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Fly"
      class="p-mr-1 p-button-success"
      (click)="changeName('fly')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Color"
      class="p-mr-1 p-button-warning"
      (click)="changeName('color')"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-3">
    <p-table [value]="heroes | order:orderBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<div class="p-grid">
  <div class="p-col p-mt-3">
    <p-table [value]="heroes |slice:0"> <!-- slice para no mutar -->
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="fly">Fly <p-sortIcon field="fly"></p-sortIcon></th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

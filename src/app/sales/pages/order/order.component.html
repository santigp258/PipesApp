<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>Pipes created by {{ "us" | uppercasePipe: boolean }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>
  <div class="p-toolbar-group-right">
    
      <button
        pButton
        type="button"
        label="Toggle Uppercase"
        class="p-button-help p-mr-1"
        (click)="change()"
      ></button>
    <button pButton icon="pi pi-sort" label="Name" class="p-mr-1"></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Values"
      class="p-mr-1 p-button-success"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Color"
      class="p-mr-1 p-button-warning"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-3">
    <p-table [value]="[]">
      <ng-template pTemplate="header">
          <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{product.code}}</td>
              <td>{{product.name}}</td>
              <td>{{product.category}}</td>
              <td>{{product.quantity}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
